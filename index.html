<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__inner">
        <div class="calculator__output">
          <div class="output__previous-operand" data-previous-operand></div>
          <div class="output__current-operand" data-current-operand></div>
        </div>
        <button class="calculator__btn span-two" data-all-clear>AC</button>
        <button class="calculator__btn" data-delete>DEL</button>
        <button class="calculator__btn" data-operation>รท</button>
        <button class="calculator__btn" data-number>1</button>
        <button class="calculator__btn" data-number>2</button>
        <button class="calculator__btn" data-number>3</button>
        <button class="calculator__btn" data-operation>x</button>
        <button class="calculator__btn" data-number>4</button>
        <button class="calculator__btn" data-number>5</button>
        <button class="calculator__btn" data-number>6</button>
        <button class="calculator__btn" data-operation>+</button>
        <button class="calculator__btn" data-number>7</button>
        <button class="calculator__btn" data-number>8</button>
        <button class="calculator__btn" data-number>9</button>
        <button class="calculator__btn" data-operation>-</button>
        <button class="calculator__btn" data-number>.</button>
        <button class="calculator__btn" data-number>0</button>
        <button class="calculator__btn span-two" data-equals>=</button>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
